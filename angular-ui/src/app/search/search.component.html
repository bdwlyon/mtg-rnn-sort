<div class="row">
  <div class="col-sm-3"><a routerLink="">
    <button type="button" class="btn btn-dark btn-lg home-btn" style="margin: 10px"><i class="fa fa-home" aria-hidden="true"></i></button></a>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <br/>
      <ngb-alert type="secondary" [dismissible]="false">
        Currently, you can only search for cards by name. There are plans to expand search functionality to allow for more
        complex queries, such as searching by validity, card tags, card/creature type, color, and CMC.
      </ngb-alert>
      <form name="search" (ngSubmit)="onSearch(cardName)" novalidate>
        <div class="form-group input-group stylish-input-group">
          <input [(ngModel)]="cardName" type="text" class="form-control" name="cardName" placeholder="Search" >
          <span class="input-group-addon">
            <button (click)="onSearch(cardName)" type="submit" aria-label="submit">
                <i class="fa fa-search" aria-hidden="true"></i>
            </button>
          </span>
        </div>
      </form>
      <br>
    </div>
    <div class="col-12" *ngIf="card"><card-component [card]="card"></card-component></div>
    <div class="col-12" *ngIf="cardNotFound">
      <ngb-alert type="warning" [dismissible]="false">
        Card with name "{{cardName}}" not found.
      </ngb-alert>
    </div>
    <div class="col-12" *ngIf="card && card.tags"><h1 class="main-text sorted">Sorted</h1></div>
    <div class="col-12" *ngIf="card && !card.tags"><h1 class="main-text unsorted">Unsorted</h1></div>
  </div>
</div>
