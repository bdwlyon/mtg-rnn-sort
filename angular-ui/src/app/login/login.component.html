<form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
    <div class="form-group" [ngClass]="{'has-error': f.submitted && !user.valid }">
        <input type="text" class="form-control" name="username" placeholder="username" [(ngModel)]="username" #user="ngModel" required/>
        <div *ngIf="f.submitted && !user.valid" class="help-block">Username is required</div>
    </div>
    <div class="form-group" [ngClass]="{'has-error': f.submitted && !pass.valid }">
        <input type="password" class="form-control" name="password" placeholder="password" [(ngModel)]="password" #pass="ngModel" required/>
        <div *ngIf="f.submitted && !pass.valid" class="help-block">Password is required</div>
    </div>
    <div class="form-group login-button">
        <button type="submit" [disabled]="loading" class="btn btn-secondary btn-lg raised">Login</button>
        <div *ngIf="loading" style="color: #727b84">Logging in...</div>
    </div>
    <div *ngIf="error">
        <ngb-alert type="danger" [dismissible]="false">{{error}}</ngb-alert>
    </div>
</form>
